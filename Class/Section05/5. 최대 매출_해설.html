    <title>5. 최대 매출</title>
</head>

<body>
    <script>
        // 슬라이딩윈도우 알고리즘
        function solution(n, k, arr) {
            let answer = sum = 0;
            for (let i = 0; i < k; i++) sum += arr[i];
            answer = sum;
            // 먼저 k만큼 더한 후,
            for (let i = k; i < arr.length; i++) {
                sum += (arr[i] - arr[i - k]);   // arr[i]를 더하고 arr[i-k]를 뺀다.
                answer = Math.max(answer, sum); // 그래서 가장 큰 수를 구한다.
            }
            return answer;
        }

        let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
        console.log(solution(10, 3, a));
    </script>
