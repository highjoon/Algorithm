<html>
    <head>
        <meta charset="UTF-8" />
        <title>7. 교육과정설계</title>
    </head>

    <body>
        <script>
            function solution(need, plan) {
                let answer = "YES";
                let queue = [];
                for (let i = 0; i < plan.length; i++) {
                    if (need.includes(plan[i])) queue.push(plan[i]);
                }
                if (queue.join("") !== need) return "NO";
                return answer;
            }

            let a = "CBA";
            let b = "CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
