<html>
    <head>
        <meta charset="UTF-8" />
        <title>두 정수 사이의 합</title>
    </head>

    <body>
        <script>
            function solution(a, b) {
                var answer = 0;
                let arr = [a, b].sort((a, b) => a - b);
                let n = arr[0];
                let m = arr[arr.length - 1];
                for (let i = n; i <= m; i++) {
                    answer += i;
                }
                return answer;
            }

            let a1 = 3,
                b1 = 5;
            let a2 = 3,
                b2 = 3;
            let a3 = 5,
                b3 = 3;
            console.log(solution(a1, b1));
            console.log(solution(a2, b2));
            console.log(solution(a3, b3));
        </script>
    </body>
</html>
