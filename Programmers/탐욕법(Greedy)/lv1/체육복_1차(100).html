<html>
    <head>
        <meta charset="UTF-8" />
        <title>체육복</title>
    </head>

    <body>
        <script>
            function solution(n, lost, reserve) {
                let answer = 0;
                let arr = Array.from({ length: n + 1 }, () => 1);

                for (let x of lost) arr[x] -= 1;
                for (let x of reserve) arr[x] += 1;

                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] > 1 && arr[i - 1] === 0) {
                        arr[i] -= 1;
                        arr[i - 1] += 1;
                    }
                    if (arr[i] > 1 && arr[i + 1] === 0) {
                        arr[i] -= 1;
                        arr[i + 1] += 1;
                    }
                }

                arr.shift();
                arr.forEach((x) => {
                    if (x > 0) answer++;
                });

                return answer;
            }

            let n1 = 5;
            let lost1 = [2, 4];
            let reserve1 = [1, 3, 5];
            let n2 = 5;
            let lost2 = [2, 4];
            let reserve2 = [3];
            let n3 = 3;
            let lost3 = [3];
            let reserve3 = [1];
            let n4 = 5;
            let lost4 = [2, 4];
            let reserve4 = [2, 4, 5];
            console.log(solution(n1, lost1, reserve1)); // 5
            console.log(solution(n2, lost2, reserve2)); // 4
            console.log(solution(n3, lost3, reserve3)); // 2
            console.log(solution(n4, lost4, reserve4)); // 5
        </script>
    </body>
</html>
