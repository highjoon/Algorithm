<head>
    <meta charset="UTF-8">
    <title>최대공약수 최소공배수</title>
</head>

<body>
    <script>
        /*
        유클리드 호제법
        두 양의 정수 a,b (a>b)에 대하여 a = bq + r (0 <= r < b)라 하면,
        a,b의 최대공약수는 b, r의 최대공약수와 같다. 
        즉, gcd(a,b) = gcd(b,r) 이다.
        r=0이라면, a,b의 최대공약수는 b가 된다.
        */

        function solution(n, m) {
            const div = (a, b) => a % b === 0 ? b : div(b, a % b);
            const mul = (a, b) => a * b / div(a, b);
            const answer = [div(n, m), mul(n, m)];
            return answer;
        }

        let n1 = 3, m1 = 12, n2 = 2, m2 = 5;
        console.log(solution(n1, m1));
        console.log(solution(n2, m2));
    </script>
</body>

</html>
