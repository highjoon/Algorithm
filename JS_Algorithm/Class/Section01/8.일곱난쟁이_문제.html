<html>
    <head>
        <meta charset="UTF-8" />
        <title>8. 일곱 난쟁이</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer = arr; // 얕은 복사.
                let sum = arr.reduce((a, b) => a + b, 0); // reduce 함수로 배열의 합 구하기.
                // 9명의 난쟁이 중 2명을 뺀 7명을 골라내야 하므로,
                // 두번의 for문을 통해 두 명의 난쟁이를 솎아내야 함.
                for (let i = 0; i < arr.length; i++) {
                    // 첫 번째로 솎아낼 난쟁이를 정하는 for문
                    for (let j = 1; j < arr.length; j++) {
                        // 두 번째로 솎아낼 난쟁이를 정하는 for문
                        if (sum - (arr[i] + arr[j]) === 100) {
                            // 9명의 난쟁이 키를 전부 더한 값 - 임의로 고른 2명의 난쟁이의 키 = 100 이면 그 2명이 범인.
                            arr.splice(j, 1); // 두 번째 난쟁이를 먼저 제거. (인덱스의 꼬임 방지)
                            arr.splice(i, 1); // 첫 번째 난쟁이 제거.
                        }
                    }
                }
                return answer;
            }

            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
