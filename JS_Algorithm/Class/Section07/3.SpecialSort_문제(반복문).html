<html>
    <head>
        <meta charset="UTF-8" />
        <title>3. Special Sort</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer = [];
                for (let x of arr) {
                    if (x < 0) answer.push(x);
                }
                for (let z of arr) {
                    if (z > 0) answer.push(z);
                }
                return answer;
            }

            let arr = [1, 2, 3, -3, -2, 5, 6, -6];
            console.log(solution(arr));
        </script>
    </body>
</html>
