<html>
    <head>
        <meta charset="UTF-8" />
        <title>최솟값 만들기</title>
    </head>

    <body>
        <script>
            function solution(A, B) {
                let answer = 0;
                A.sort((a, b) => a - b);
                B.sort((a, b) => b - a);
                answer = A.reduce((acc, cur, idx) => {
                    return (acc += cur * B[idx]);
                }, 0);
                return answer;
            }

            let A1 = [1, 4, 2];
            let B1 = [5, 4, 4];
            let A2 = [1, 2];
            let B2 = [3, 4];
            console.log(solution(A1, B1));
            console.log(solution(A2, B2));
        </script>
    </body>
</html>
