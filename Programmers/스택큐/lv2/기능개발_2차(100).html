<html>
    <head>
        <meta charset="UTF-8" />
        <title>기능개발</title>
    </head>

    <body>
        <script>
            function solution(progresses, speeds) {
                let answer = [];
                let stack = [];
                let cnt = 0;
                let n = speeds.length;

                for (let i = 0; i < n; i++) {
                    let tmp = Math.ceil((100 - progresses[i]) / speeds[i]);
                    stack.push(tmp);
                }

                cnt = 1;
                let prev = stack[0];
                for (let i = 1; i < n; i++) {
                    let curr = stack[i];
                    if (curr > prev) {
                        answer.push(cnt);
                        prev = curr;
                        cnt = 1;
                    } else {
                        cnt++;
                    }
                }
                answer.push(cnt);
                return answer;
            }

            let progresses1 = [93, 30, 55];
            let speeds1 = [1, 30, 5];
            console.log(solution(progresses1, speeds1));

            let progresses2 = [95, 90, 99, 99, 80, 99];
            let speeds2 = [1, 1, 1, 1, 1, 1];
            console.log(solution(progresses2, speeds2));

            let progresses3 = [96, 99, 98, 97];
            let speeds3 = [1, 1, 1, 1];
            console.log(solution(progresses3, speeds3));
        </script>
    </body>
</html>
