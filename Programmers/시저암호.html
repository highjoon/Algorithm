<html>
    <head>
        <meta charset="UTF-8" />
        <title>시저암호</title>
    </head>

    <body>
        <script>
            function solution(s, n) {
                let lower = "abcdefghijklmnopqrstuvwxyz"; // 26개
                let upper = lower.toUpperCase();
                let arr = [];

                for (let i = 0; i < s.length; i++) {
                    if (s[i] === " ") {
                        arr.push(" ");
                    } else if (lower.includes(s[i])) {
                        let idx = lower.indexOf(s[i]);
                        let move = (idx + n) % 26;
                        arr.push(lower[move]);
                    } else {
                        let idx = upper.indexOf(s[i]);
                        let move = (idx + n) % 26;
                        arr.push(upper[move]);
                    }
                }
                let answer = arr.join("");
                return answer;
            }

            let s1 = "AB",
                s2 = "z",
                s3 = "a B z";
            let n1 = (n2 = 1),
                n3 = 4;

            console.log(solution(s1, n1));
            console.log(solution(s2, n2));
            console.log(solution(s3, n3));
        </script>
    </body>
</html>
