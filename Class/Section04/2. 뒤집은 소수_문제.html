<html>

<head>
    <meta charset="UTF-8">
    <title>2. 뒤집은 소수</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = [];
            for (let x of arr) {
                let tmp = x, num = '';
                while (tmp) {
                    num += String(tmp % 10);
                    tmp = parseInt(tmp / 10);
                }
                num = Number(num);
                if (isPrime(num)) answer.push(num);
            }
            return answer;
        }

        function isPrime(num) {
            if (num === 1) return false;
            if (num === 2) return true;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
</body>


</html>
