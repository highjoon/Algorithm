<head>
    <meta charset="UTF-8">
    <title>7. 최대점수 구하기</title>
</head>

<body>
    <script>
        function solution(m, ps, pt) {
            let answer = Number.MIN_SAFE_INTEGER;
            ps.sort((a, b) => b - a);
            pt.sort((a, b) => b - a);
            function DFS(L, s_sum, t_sum) {
                if (t_sum > m) return;
                if (L === ps.length) answer = Math.max(answer, s_sum);
                else {
                    DFS(L + 1, s_sum + ps[L], t_sum + pt[L]);
                    DFS(L + 1, s_sum, t_sum);
                }
            }
            DFS(0, 0, 0);
            return answer;
        }

        let ps = [10, 25, 15, 6, 7];
        let pt = [5, 12, 8, 3, 4]
        console.log(solution(20, ps, pt));
    </script>
</body>
