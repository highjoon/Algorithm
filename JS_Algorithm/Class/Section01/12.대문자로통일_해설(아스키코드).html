<html>
    <head>
        <meta charset="UTF-8" />
        <title>12. 대문자로 통일</title>
    </head>

    <body>
        <script>
            function solution(s) {
                let answer = "";
                for (let x of s) {
                    let num = x.charCodeAt();
                    if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
                    // 아스키코드를 사용하여 대문자를 소문자로 변환
                    else answer += x;
                }
                return answer;
            }

            let str = "ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
