    <body>
        <script>
            // parseInt  vs  Math.floor()
            // 양수만 변환할 경우에는 두 함수의 결과에 차이가 없으나, 음수를 변환할 경우 서로 다른 결과가 반환됨에 주의!
            // parseInt(-8.3) == -8
            // Math.floor(-8.3) == -9

            // substring(a, b)  =>  a번 인덱스부터 b-1번 인덱스까지 추출.
            // substr(a, b) => a번 인덱스부터 b개의 요소를 추출.

            function solution(s) {
                let answer = "";
                let mid = Math.floor(s.length / 2);

                if (s.length % 2 == 1) answer = s.substring(mid, mid + 1);
                else answer = s.substring(mid - 1, mid + 1);
                return answer;
            }
            console.log(solution("study"));
        </script>
    </body>
