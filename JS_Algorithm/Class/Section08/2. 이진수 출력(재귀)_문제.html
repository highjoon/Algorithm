<html>
  <head>
    <meta charset="UTF-8" />
    <title>2. 이진수 출력(재귀)</title>
  </head>

  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(L) {
          if (L === 0) return;
          else {
            DFS(parseInt(L / 2));
            answer += String(L % 2);
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
