<html>

<head>
    <meta charset="UTF-8">
    <title>9. A를 #으로</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = s;
            answer = answer.replace(/A/gi, '#');
            return answer;
        }

        let str = "BANANA";
        console.log(solution(str));
    </script>
</body>

</html>
