<html>

<head>
    <meta charset="UTF-8">
    <title>4. 후위식 연산</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            let stack = [];
            for (let x of s) {
                if (!isNaN(x)) stack.push(x);
                else {
                    let p1 = Number(stack.pop());
                    let p2 = Number(stack.pop());
                    if (x === '+') stack.push(p1 + p2);
                    else if (x === '-') stack.push(p2 - p1);
                    else if (x === '*') stack.push(p2 * p1);
                    else stack.push(p2 / p1);
                }
            }
            answer = stack.pop();
            return answer;
        }

        let str = "352+*9-";
        console.log(solution(str));
    </script>
</body>

</html>
