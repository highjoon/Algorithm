    <title>2. 괄호문자제거</title>

<body>
    <script>
        function solution(s) {
            let answer = '';
            let stack = [];
            let cnt = 0;
            for (let x of s) {
                if (x === ')') {
                    for (let k of s) {
                        if (stack[stack.length - 1] === '(') {
                            stack.pop();
                            break;
                        }
                        stack.pop();
                    }
                } else {
                    stack.push(x);
                }
            }
            answer = stack.join('');
            return answer;
        }

        let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
