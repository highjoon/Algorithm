<html>
    <head>
        <meta charset="UTF-8" />
        <title>피보나치 수</title>
    </head>

    <body>
        <script>
            function solution(n) {
                let answer = 0;
                function DFS(L) {
                    if (L === 0) return 0;
                    if (L === 1) return 1;
                    else {
                        return (DFS(L - 1) + DFS(L - 2)) % 1234567;
                    }
                }
                answer = DFS(n);
                return answer;
            }

            let n1 = 3;
            let n2 = 5;
            console.log(solution(n1));
            console.log(solution(n2));
        </script>
    </body>
</html>
