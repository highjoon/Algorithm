<html>

<head>
    <meta charset="UTF-8">
    <title>1. 선택정렬</title>
</head>

<body>
    <script>
        /*
        선택 정렬은 일단 자리는 정해져있습니다. 
        첫번째 자리에 가장 작은 녀석을 집어넣으면 되죠. 
        그리고 난 후에 두번째 자리에 그 다음 가장 작은 녀석을 선택해 집어 넣습니다. 
        이 짓을 배열이 끝날때까지 합니다.
        */
        function solution(arr) {
            let answer = arr;
            for (let i = 0; i < arr.length - 1; i++) {
                let idx = i;
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[idx] > arr[j]) idx = j;
                }
                [arr[i], arr[idx]] = [arr[idx], arr[i]];
            }
            return answer;
        }

        let arr = [13, 5, 11, 7, 23, 15];
        console.log(solution(arr));
    </script>
</body>

</html>
