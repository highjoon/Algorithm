<head>
    <meta charset="UTF-8">
    <title>5. 최대 매출</title>
</head>

<body>
    <script>
        // 슬라이딩윈도우 알고리즘
        function solution(n, k, arr) {
            let answer = lt = sum = 0;
            for (let rt = k; rt < n; rt++) {
                let tmp = rt - 1;
                while (tmp >= lt) sum += arr[tmp--];
                answer = Math.max(answer, sum);
                sum = 0;
                lt++;
            }
            return answer;
        }

        let a = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
        console.log(solution(10, 3, a));
    </script>
</body>
