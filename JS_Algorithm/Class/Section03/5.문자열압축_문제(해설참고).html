<html>
    <head>
        <meta charset="UTF-8" />
        <title>5. 문자열 압축</title>
    </head>

    <body>
        <script>
            function solution(s) {
                s = s + " ";
                // s[10] === s[11] 자체가 아예 성립이 되지 않는 문법적 오류를 방지
                let answer = "";
                let cnt = 1;
                for (let i = 0; i < s.length; i++) {
                    if (s[i] !== s[i + 1]) {
                        answer += s[i];
                        if (cnt > 1) answer += String(cnt);
                        cnt = 1;
                    } else {
                        cnt++;
                    }
                }
                return answer;
            }

            let str = "KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
