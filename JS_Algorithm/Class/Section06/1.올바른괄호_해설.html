<html>
    <head>
        <meta charset="UTF-8" />
        <title>1. 올바른 괄호</title>
    </head>

    <body>
        <script>
            // 스택  =>  LIFO
            // 자바스크립트에서의 스택 : 배열 사용하여 push & pop.
            // 여는 괄호 => push. 닫는 괄호 => pop.
            // 올바른 괄호라면 모든 과정이 끝났을 때 스택이 비어있음.
            // 여는 괄호를 다 뺐는데 닫은 괄호를 빼야하거나,
            // 모든 짝을 다 뺐는데 여는 괄호가 남아있다면
            // 잘못된 괄호
            function solution(s) {
                let answer = "YES";
                let stack = [];
                for (let x of s) {
                    if (x === "(") stack.push(x);
                    else {
                        if (stack.length === 0) return "NO";
                        stack.pop();
                    }
                }
                if (stack.length > 0) return "NO";
                return answer;
            }

            let a = "(()(()))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
