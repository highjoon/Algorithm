<html>
    <head>
        <meta charset="UTF-8" />
        <title>문자열 내 마음대로 정렬하기</title>
    </head>

    <body>
        <script>
            function solution(arr, n) {
                let answer = arr.sort().sort((a, b) => a.charCodeAt(n) - b.charCodeAt(n));
                return answer;
            }

            let strings1 = ["sun", "bed", "car"],
                strings2 = ["abce", "abcd", "cdx"];
            let n1 = 1,
                n2 = 2;
            console.log(solution(strings1, n1));
            console.log(solution(strings2, n2));
        </script>
    </body>
</html>
