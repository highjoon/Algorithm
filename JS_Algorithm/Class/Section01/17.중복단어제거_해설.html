<html>
    <head>
        <meta charset="UTF-8" />
        <title>17. 중복단어제거</title>
    </head>

    <body>
        <script>
            // filter  =>  요소를 걸러내어 배열로 true/false 반환, 없으면 빈 배열
            // map()   =>  요소를 일괄적으로 변경
            function solution(s) {
                let answer;
                answer = s.filter((v, i) =>
                    // v : 배열 s 의 원소값.
                    // i : 배열 s 의 원소값 v의 인덱스값.
                    {
                        // console.log(v, i);
                        if (s.indexOf(v) === i) return v;
                        // 조건에 맞는 원소값 v만을 추출해서 배열 answer로 return.
                    }
                );
                return answer;
            }
            let str = ["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
