<html>

<head>
    <meta charset="UTF-8">
    <title>직사각형 별찍기</title>
</head>

<body>
    <script>
        function solution(n, m) {
            const a = n; // 5
            const b = m; // 3
            for (let i = 0; i < b; i++) {
                let str = "";
                for (let j = 0; j < a; j++) {
                    str = str + "*";
                }
                console.log(str);
            }
        }

        console.log(solution(5, 3));
    </script>
</body>
