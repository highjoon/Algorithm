<html>

<head>
    <meta charset="UTF-8">
    <title>위장</title>
</head>

<body>
    <script>
        function solution(clothes) {
            let answer = 0;
            let sH = new Map();

            for (let x of clothes) {
                if (sH.has(x[1])) sH.set(x[1], sH.get(x[1]) + 1)
                else sH.set(x[1], 2)
            }

            let tmp = 1;
            for (let [key, val] of sH) {
                tmp *= val;
            }

            answer += tmp - 1;
            return answer;
        }

        let clothes = [["yellowhat", "headgear"], ["bluesunglasses", "eyewear"], ["green_turban", "headgear"]];
        let clothes2 = [["crowmask", "face"], ["bluesunglasses", "face"], ["smoky_makeup", "face"]];
        console.log(solution(clothes));
        console.log(solution(clothes2));
    </script>
</body>

</html>
