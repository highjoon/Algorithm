<html>

<head>
    <meta charset="UTF-8">
    <title>6. 공주구하기</title>
</head>

<body>
    <script>
        function solution(n, k) {
            let answer = 0;
            let queue = Array.from({ length: n }, (v, i) => i + 1);
            while (queue.length !== 1) {
                for (let i = 0; i < k; i++) {
                    if (i === k - 1) queue.shift();
                    else queue.push(queue.shift());
                }
            }
            answer = queue[0];
            return answer;
        }

        console.log(solution(8, 3));
    </script>
</body>

</html>
