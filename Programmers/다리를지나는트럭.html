<html>
    <head>
        <meta charset="UTF-8" />
        <title>다리를 지나는 트럭</title>
    </head>

    <body>
        <script>
            function solution(bridge_length, weight, truck_weights) {
                let time = 0;
                let queue = Array.from({ length: bridge_length }).fill(0);

                while (queue.length) {
                    queue.shift();
                    time++;

                    if (truck_weights.length) {
                        let sum = queue.reduce((a, b) => a + b);
                        if (sum + truck_weights[0] <= weight) {
                            queue.push(truck_weights.shift());
                        } else {
                            queue.push(0);
                        }
                    }
                }

                return time;
            }

            let bridge_length1 = 2;
            let weight1 = 10;
            let truck_weights1 = [7, 4, 5, 6];
            console.log(solution(bridge_length1, weight1, truck_weights1));

            let bridge_length2 = 100;
            let weight2 = 100;
            let truck_weights2 = [10];
            console.log(solution(bridge_length2, weight2, truck_weights2));

            let bridge_length3 = 100;
            let weight3 = 100;
            let truck_weights3 = [10, 10, 10, 10, 10, 10, 10, 10, 10, 10];
            console.log(solution(bridge_length3, weight3, truck_weights3));
        </script>
    </body>
</html>
