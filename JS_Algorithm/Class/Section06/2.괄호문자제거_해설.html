<html>
    <head>
        <meta charset="UTF-8" />
        <title>2. 괄호문자제거</title>
    </head>

    <body>
        <script>
            // 다 집어넣으면서,
            // 닫는 괄호를 집어넣을 차례가 오면, 스택에서 여는 괄호가 나올때까지 빼기.
            // 이렇게하면 한 쌍의 괄호를 빼는 효과.
            function solution(s) {
                let answer;
                let stack = [];
                for (let x of s) {
                    if (x === ")") {
                        while (stack.pop() !== "(");
                    } else stack.push(x);
                }
                answer = stack.join("");
                return answer;
            }

            let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>
