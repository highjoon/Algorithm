<html>
    <head>
        <meta charset="UTF-8" />
        <title>N개의 최소공배수</title>
    </head>

    <body>
        <script>
            function div(a, b) {
                if (a % b === 0) return b;
                else return div(b, a % b);
            }

            function mul(a, b) {
                return (a * b) / div(a, b);
            }

            function solution(arr) {
                let answer = 1;
                for (let x of arr) {
                    answer = mul(answer, x);
                }
                return answer;
            }

            let arr1 = [2, 6, 8, 14];
            let arr2 = [1, 2, 3];
            console.log(solution(arr1));
            console.log(solution(arr2));
        </script>
    </body>
</html>
