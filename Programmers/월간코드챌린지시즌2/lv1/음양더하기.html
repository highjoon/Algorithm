<html>
    <head>
        <meta charset="UTF-8" />
        <title>음양 더하기</title>
    </head>

    <body>
        <script>
            function solution(absolutes, signs) {
                let answer = 0;
                let tmp = absolutes.map((v, i) => {
                    if (signs[i]) return v;
                    else return v * -1;
                });
                answer = tmp.reduce((a, b) => a + b, 0);
                return answer;
            }

            let abs1 = [4, 7, 12];
            let signs1 = [true, false, true];
            let abs2 = [1, 2, 3];
            let signs2 = [false, false, true];

            console.log(solution(abs1, signs1));
            console.log(solution(abs2, signs2));
        </script>
    </body>
</html>
