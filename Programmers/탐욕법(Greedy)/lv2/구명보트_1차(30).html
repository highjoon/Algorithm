<html>
    <head>
        <meta charset="UTF-8" />
        <title>구명보트</title>
    </head>

    <body>
        <script>
            function solution(people, limit) {
                let answer = 1;
                let sum = 0;
                let count = 0;
                people.sort((a, b) => a - b);
                for (let x of people) {
                    if (count === 2) {
                        sum = 0;
                        count = 0;
                        answer++;
                    }
                    if (sum + x > limit) {
                        answer++;
                        sum = 0;
                        count = 0;
                    }
                    sum += x;
                    count++;
                }
                return answer;
            }

            let p1 = [70, 50, 80, 50];
            let l1 = 100;
            let p2 = [70, 80, 50];
            let l2 = 100;
            let p3 = [20, 30, 40, 50, 60, 70, 80, 90, 100];
            let l3 = 100;

            console.log(solution(p1, l1));
            console.log(solution(p2, l2));
            console.log(solution(p3, l3));
        </script>
    </body>
</html>
