    <script>
        function solution(s) {
            let answer = 'YES';
            s = s.toLowerCase().replace(/[^a-z]/gi, '');
            let rev = s.split('').reverse().join('');
            if (s !== rev) return 'NO';
            return answer;
        }

        console.log(solution(str));
    </script>
