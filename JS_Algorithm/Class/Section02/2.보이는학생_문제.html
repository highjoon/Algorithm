<html>
    <head>
        <meta charset="UTF-8" />
        <title>2. 보이는 학생</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer = [];
                answer.push(arr[0]);
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i] > arr[i - 1] && arr[i] > answer[answer.length - 1]) {
                        answer.push(arr[i]);
                    }
                }
                return answer.length;
            }

            let arr = [130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
