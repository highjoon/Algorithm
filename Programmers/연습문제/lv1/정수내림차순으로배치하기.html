<html>

<head>
    <meta charset="UTF-8">
    <title>정수 내림차순으로 배치하기</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = Number(String(n).split('').sort((a, b) => b - a).join(''));
            return answer;
        }

        let n = 118372;
        console.log(solution(n));
    </script>
</body>

</html>
