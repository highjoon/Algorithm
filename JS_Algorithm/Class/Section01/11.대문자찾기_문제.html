<html>
    <head>
        <meta charset="UTF-8" />
        <title>11. 대문자 찾기</title>
    </head>

    <body>
        <script>
            function solution(s) {
                let answer = 0;
                for (let x of s) {
                    if (x !== x.toLowerCase()) answer++;
                }
                return answer;
            }

            let str = "KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
