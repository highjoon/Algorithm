<html>
    <head>
        <meta charset="UTF-8" />
        <title>카펫</title>
    </head>

    <body>
        <script>
            function solution(brown, yellow) {
                let answer = [];
                let total = brown + yellow;

                for (let i = Math.floor(total / 2); i >= 1; i--) {
                    if (total % i === 0) {
                        let width = i;
                        let height = total / i;

                        if (width >= height) answer.push([width, height]);
                    }
                }
                return answer[answer.length - 1];
            }

            let brown1 = 10;
            let yellow1 = 2;
            let brown2 = 8;
            let yellow2 = 1;
            let brown3 = 24;
            let yellow3 = 24;
            console.log(solution(brown1, yellow1));
            console.log(solution(brown2, yellow2));
            console.log(solution(brown3, yellow3));
        </script>
    </body>
</html>
