<html>
    <head>
        <meta charset="UTF-8" />
        <title>5. 이진트리 넓이우선탐색(BFS)</title>
    </head>

    <body>
        <script>
            function solution() {
                let answer = "";
                let queue = [];
                queue.push(1);
                while (queue.length) {
                    let nx = queue.shift();
                    for (let k of [nx * 2, nx * 2 + 1]) {
                        if (k > 7) continue;
                        queue.push(k);
                    }
                    answer += nx + " ";
                }
                return answer;
            }

            console.log(solution());
        </script>
    </body>
</html>
