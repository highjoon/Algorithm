<html>
    <head>
        <meta charset="UTF-8" />
        <title>소수 찾기</title>
    </head>

    <body>
        <script>
            function solution(numbers) {
                var answer = 0;

                var n = numbers.split("");
                var nums = new Set();
                combi(n, "");

                function combi(a, s) {
                    if (s.length > 0) {
                        if (nums.has(Number(s)) === false) {
                            nums.add(Number(s));
                            console.log(Number(s));
                            if (chkPrime(Number(s))) {
                                answer++;
                            }
                        }
                    }
                    if (a.length > 0) {
                        for (var i = 0; i < a.length; i++) {
                            var t = a.slice(0);
                            t.splice(i, 1);
                            combi(t, s + a[i]);
                        }
                    }
                }

                function chkPrime(num) {
                    if (num < 2) return false;
                    if (num === 2) return true;
                    for (var i = 2; i <= Math.sqrt(num); i++) {
                        if (num % i === 0) return false;
                    }
                    return true;
                }

                return answer;
            }

            let numbers1 = "17";
            let numbers2 = "011";
            console.log(solution(numbers1));
            console.log(solution(numbers2));
        </script>
    </body>
</html>
