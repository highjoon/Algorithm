<html>
    <head>
        <meta charset="UTF-8" />
        <title>7. 봉우리</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer = 0;
                let n = arr.length;
                let dx = [-1, 0, 1, 0];
                let dy = [0, 1, 0, -1];
                // 상 하 좌 우 비교용 좌표 배열

                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        // 이차원 배열 탐색을 위한 이중 for문
                        let flag = 1;
                        // 봉우리 판별 여부
                        for (let k = 0; k < 4; k++) {
                            // 비교용 좌표 for문
                            let nx = i + dx[k];
                            // 비교용 x좌표
                            let ny = j + dy[k];
                            // 비교용 y좌표
                            if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                                // 좌표가 -1이 될 수는 없으므로 nx와 ny는 0보다 크거나 같아야 함.
                                // 좌표가 주어진 범위를 초과할 수 없으므로 nx와 ny는 arr.length 미만이여야 함.
                                // 비교용 좌표 중 하나라도 원래 좌표보다 크거나 같으면 봉우리가 아님. (flag = 0)
                                flag = 0;
                                break;
                                // flag가 한번이라도 0이라면 더이상 Loop를 돌릴 이유가 없으므로 break;
                            }
                        }
                        if (flag) answer++;
                        // 비교가 다 끝나고 flag가 1이라면 그 좌표는 봉우리이므로, answer++.
                    }
                }

                return answer;
            }

            let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2]
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
