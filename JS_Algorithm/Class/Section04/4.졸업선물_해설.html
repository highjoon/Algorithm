<html>
    <head>
        <meta charset="UTF-8" />
        <title>4. 졸업선물</title>
    </head>

    <body>
        <script>
            // 가격 순으로 정렬 (오름차순).  =>  작은 가격부터 최대한 많이 사야됨.
            // 완전탐색  =>  모든 경우의 수 다 계산. 하나씩 다 할인해봐야됨.
            // 전체 가능 금액에서 할인된 금액 먼저 차감.
            function solution(m, product) {
                let answer = 0;
                let n = product.length;
                // sort((next, prev) => prev - next)
                // product.sort((next, prev) => (next[0] + next[1]) - (prev[0] + prev[1]));
                product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
                console.log(product);
                for (let i = 0; i < n; i++) {
                    let money = m - (product[i][0] / 2 + product[i][1]);
                    let cnt = 1;
                    for (let j = 0; j < n; j++) {
                        if (j !== i && product[j][0] + product[j][1] > money) break;
                        if (j !== i && product[j][0] + product[j][1] <= money) {
                            // j!==i  =>  i가 할인된 금액이기때문에 제외
                            money -= product[j][0] + product[j][1];
                            cnt++;
                        }
                    }
                    answer = Math.max(answer, cnt);
                }
                return answer;
            }

            let arr = [
                [6, 6],
                [2, 2],
                [4, 3],
                [4, 5],
                [10, 3]
            ];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
