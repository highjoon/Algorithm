<html>
    <head>
        <meta charset="UTF-8" />
        <title>3진법 뒤집기</title>
    </head>

    <body>
        <script>
            function solution(left, right) {
                let answer = 0;
                for (let k = left; k <= right; k++) {
                    let cnt = 0;
                    for (let i = 1; i <= k; i++) {
                        if (k % i === 0) cnt++;
                    }
                    cnt % 2 === 0 ? (answer += k) : (answer -= k);
                }
                return answer;
            }

            let l1 = 13;
            let r1 = 17;
            let l2 = 24;
            let r2 = 27;
            console.log(solution(l1, r1));
            console.log(solution(l2, r2));
        </script>
    </body>
</html>
