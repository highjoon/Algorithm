<html>
    <head>
        <meta charset="UTF-8" />
        <title>프린터</title>
    </head>

    <body>
        <script>
            function solution(priorities, location) {
                let answer = 0;
                let list = priorities.map((v, i) => ({
                    value: v,
                    status: i === location,
                }));

                while (true) {
                    let cur = list.shift();
                    if (list.some((x) => x.value > cur.value)) {
                        list.push(cur);
                    } else {
                        answer++;
                        if (cur.status) return answer;
                    }
                }
            }

            let priorities1 = [2, 1, 3, 2];
            let location1 = 2;
            console.log(solution(priorities1, location1));

            let priorities2 = [1, 1, 9, 1, 1, 1];
            let location2 = 0;
            console.log(solution(priorities2, location2));
        </script>
    </body>
</html>
