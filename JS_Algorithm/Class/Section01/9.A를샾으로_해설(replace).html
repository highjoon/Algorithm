<html>
    <head>
        <meta charset="UTF-8" />
        <title>9. A를 #으로</title>
    </head>

    <body>
        <script>
            function solution(s) {
                let answer = s; // 문자열은 얕은 복사가 아님. 값만 복사됨.
                answer = answer.replace(/A/gi, "#");
                return answer;
            }

            let str = "BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
