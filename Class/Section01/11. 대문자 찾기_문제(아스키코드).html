<html>

<head>
    <meta charset="UTF-8">
    <title>11. 대문자 찾기</title>
</head>

<body>
    <script>
        // 소문자 아스키코드 : 97 ~ 122
        // 대문자 아스키코드 : 65 ~ 90
        function solution(s) {
            let answer = 0;
            for (let x of s) {
                let tmp = x.charCodeAt();
                if (tmp >= 65 && tmp <= 90) answer++;
            };
            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
</body>

</html>
