<html>

<head>
    <meta charset="UTF-8">
    <title>4. 삽입정렬</title>
</head>

<body>
    <script>
        /*
        삽입 정렬은 우선 배열의 한 원소인 key라는 값을 가지고 있고, 
        이 key를 알맞은 자리에 삽입하면 됩니다. 
        key보다 큰 값은 하나하나씩 밀어버리고 
        key보다 작은 값을 만났으때 그 뒷자리에 삽입하는 것입니다.
        */
        function solution(arr) {
            let answer = arr;
            for (let i = 0; i < arr.length; i++) {
                let tmp = arr[i];
                let j;
                for (j = i - 1; j >= 0; j--) {
                    if (arr[j] > tmp) arr[j + 1] = arr[j];
                    else break;
                }
                arr[j + 1] = tmp;
            }
            return answer;
        }

        let arr = [11, 7, 5, 6, 10, 9];
        console.log(solution(arr));
    </script>
</body>

</html>
