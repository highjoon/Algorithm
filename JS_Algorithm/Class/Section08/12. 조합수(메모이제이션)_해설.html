<head>

    <title>12. 조합수(메모이제이션)</title>
</head>

<body>
    <script>
        function solution(n, r) {
            let answer;
            let dy = Array.from(Array(35), () => Array(35).fill(0));  // 35행 35열의 1차원 배열 생성.
            function DFS(n, r) {
                if (dy[n][r] > 0) return dy[n][r];
                if (n === r || r === 0) return 1;
                else return dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r);
                // 한번 구했던 값은 dy 배열에 저장.
                // 이미 구했던 값이라서 새로 구할 필요가 없음.
            }
            answer = DFS(n, r);
            return answer;
        }

        console.log(solution(5, 3));
        console.log(solution(33, 19));
    </script>
</body>

</html>
