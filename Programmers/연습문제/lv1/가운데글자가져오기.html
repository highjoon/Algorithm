<html>
    <head>
        <meta charset="UTF-8" />
        <title>가운데 글자 가져오기</title>
    </head>

    <body>
        <script>
            function solution(s) {
                let answer = "";
                let n = s.length;
                if (n % 2 !== 0) answer += s[parseInt(n / 2)];
                else answer += s[n / 2 - 1] + s[n / 2];
                return answer;
            }

            let s1 = "abcde";
            let s2 = "qwer";
            console.log(solution(s1));
            console.log(solution(s2));
        </script>
    </body>
</html>
