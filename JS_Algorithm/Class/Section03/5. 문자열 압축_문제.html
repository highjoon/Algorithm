<html>

<head>
    <meta charset="UTF-8">
    <title>5. 문자열 압축</title>
</head>

<body>
    <script>
        function solution(s) {
            s = s + ' ';
            let answer = '';
            let cnt = 1;
            for (let i = 0; i < s.length; i++) {
                if (s[i] !== s[i + 1]) {
                    answer += s[i];
                    if (cnt > 1) answer += String(cnt);
                    cnt = 1;
                } else {
                    cnt++;
                }
            };
            return answer;
        }

        let str = "KKHSSSSSSSE";
        console.log(solution(str));
    </script>
</body>

</html>
