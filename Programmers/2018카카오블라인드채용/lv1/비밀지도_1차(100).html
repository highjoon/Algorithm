<html>
    <head>
        <meta charset="UTF-8" />
        <title>[1차] 비밀지도</title>
    </head>

    <body>
        <script>
            function getBinary(n, x) {
                let result = [];
                function DFS(L) {
                    if (L === 0) return;
                    else {
                        DFS(parseInt(L / 2));
                        result.push(String(L % 2));
                    }
                }
                DFS(x);
                if (result.length < n) {
                    let tmp = n - result.length;
                    for (let i = 1; i <= tmp; i++) result.unshift("0");
                }
                return result.join("");
            }

            function solution(n, arr1, arr2) {
                let answer = [];
                let sum = [];
                let b1 = arr1.map((x) => getBinary(n, x));
                let b2 = arr2.map((x) => getBinary(n, x));

                for (let i = 0; i < n; i++) {
                    let tmp = "";
                    for (let j = 0; j < n; j++) {
                        let tb1 = b1[i][j];
                        let tb2 = b2[i][j];
                        tmp += String(Number(tb1) + Number(tb2));
                    }
                    sum.push(tmp);
                }

                sum.forEach((x) => {
                    let tmp = "";
                    for (let k of String(x)) {
                        if (k === "0") tmp += " ";
                        else tmp += "#";
                    }
                    answer.push(tmp);
                });
                return answer;
            }

            const n1 = 5;
            const arr1 = [9, 20, 28, 18, 11];
            const arr2 = [30, 1, 21, 17, 28];

            const n2 = 6;
            const arr3 = [46, 33, 33, 22, 31, 50];
            const arr4 = [27, 56, 19, 14, 14, 10];

            console.log(solution(n1, arr1, arr2));
            console.log(solution(n2, arr3, arr4));
        </script>
    </body>
</html>
