<head>
    <meta charset="UTF-8">
    <title>3. 연속부분수열1</title>
</head>

<body>
    <script>
        function solution(n, m, arr) {
            let answer = 0, lt = 0, sum = 0;
            for (let rt = 0; rt < n; rt++) {
                sum += arr[rt];
                if (sum === m) answer++;
                while (sum >= m) {
                    sum -= arr[lt++];
                    if (sum === m) answer++;
                };
            };
            return answer;
        }

        let a = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(8, 6, a));
    </script>
</body>
