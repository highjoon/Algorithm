    <title>4. 연속부분수열2</title>
</head>

<body>
    <script>
        function solution(n, m, arr) {
            let answer = lt = sum = 0;
            for (let rt = 0; rt < n; rt++) {
                sum += arr[rt];
                while (sum > m) sum -= arr[lt++];
                answer += (rt - lt + 1);
            }
            return answer;
        }

        let a = [1, 3, 1, 2, 3];
        console.log(solution(5, 5, a));
    </script>
</body>
