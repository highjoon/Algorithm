<html>

<head>
    <meta charset="UTF-8">
    <title>4. 부분집합 구하기</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer = [];
            let ch = Array.from({ length: n + 1 }, () => 0);
            function DFS(v) {
                if (v === n + 1) {
                    let tmp = '';
                    for (let i = 1; i <= n; i++) {
                        if (ch[i] === 1) tmp += i + ' ';
                    }
                    if (tmp.length > 0) answer.push(tmp.trim());
                }
                else {
                    ch[v] = 1;  // 집합에 포함시킨다.
                    DFS(v + 1); // 다음 트리로 이동.
                    ch[v] = 0;  // 집합에 포함시키지 않는다.
                    DFS(v + 1); // 다음 트리로 이동.
                }
            }
            DFS(1);
            return answer;
        }

        console.log(solution(3));
    </script>
</body>

</html>
