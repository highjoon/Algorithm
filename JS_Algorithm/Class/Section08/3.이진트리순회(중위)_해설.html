<title>3. 이진트리순회(중위)</title>
</head>

<body>
    <script>
        function solution(n) {          // 중위순회
            let answer;
            function DFS(n) {
                if (n > 7) return;
                else {
                    DFS(n * 2);         // 왼쪽 이동
                    console.log(n);     // 부모출력
                    DFS(n * 2 + 1);     // 오른쪽 이동
                }
            }
            DFS(n);
            return answer;
        }

        console.log(solution(1));
    </script>
</body>

</html>
