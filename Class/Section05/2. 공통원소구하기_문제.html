<html>

<head>
    <meta charset="UTF-8">
    <title>2. 공통원소구하기</title>
</head>

<body>
    <script>
        function solution(arr1, arr2) {
            let answer = [];
            let p1 = p2 = 0;
            let m = arr1.length;
            let n = arr2.length;
            arr1 = arr1.sort((a, b) => a - b);
            arr2 = arr2.sort((a, b) => a - b);
            while (p1 < m && p2 < n) {
                if (arr1[p1] === arr2[p2]) {
                    answer.push(arr1[p1++]);
                    p2++;
                }
                else if (arr1[p1] < arr2[p2]) p1++;
                else p2++;
            }
            return answer;
        }
        let a = [1, 3, 9, 5, 2];
        let b = [3, 2, 5, 7, 8];
        console.log(solution(a, b));
    </script>
</body>

</html>
