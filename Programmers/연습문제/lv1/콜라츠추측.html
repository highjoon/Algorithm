<html>

<head>
    <meta charset="UTF-8">
    <title>콜라츠 추측</title>
</head>

<body>
    <script>
        function solution(num) {
            let answer, cnt = 0;
            while (num !== 1) {
                if (cnt >= 500) { return -1; break; }
                num % 2 === 0 ? num /= 2 : num = (num * 3) + 1;
                cnt++;
            }
            answer = cnt;
            return answer;
        }

        let n1 = 6, n2 = 16, n3 = 626331;
        console.log(solution(n1));
        console.log(solution(n2));
        console.log(solution(n3));
    </script>
</body>

</html>
