<html>
    <head>
        <meta charset="UTF-8" />
        <title>12. 대문자로 통일</title>
    </head>

    <body>
        <script>
            // 소문자 아스키코드 : 97 ~ 122
            // 대문자 아스키코드 : 65 ~ 90
            function solution(s) {
                let answer = "";
                for (let x of s) {
                    let tmp = x.charCodeAt();
                    if (tmp >= 97 && tmp <= 122) {
                        answer += String.fromCharCode(tmp - 32);
                    } else {
                        answer += x;
                    }
                }
                return answer;
            }

            let str = "ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
