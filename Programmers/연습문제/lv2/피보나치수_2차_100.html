<html>
    <head>
        <meta charset="UTF-8" />
        <title>피보나치 수</title>
    </head>

    <body>
        <script>
            function solution(n) {
                let fib = [0, 1];
                for (let i = 2; i <= n; i++) {
                    fib.push((fib[i - 1] + fib[i - 2]) % 1234567);
                }
                let answer = fib[n] % 1234567;
                return answer;
            }

            let n1 = 3;
            let n2 = 5;
            console.log(solution(n1));
            console.log(solution(n2));
        </script>
    </body>
</html>
