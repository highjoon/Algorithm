<html>
    <head>
        <meta charset="UTF-8" />
        <title>7. 교육과정설계</title>
    </head>

    <body>
        <script>
            function solution(need, plan) {
                let answer = "YES";
                let queue = need.split(""); // need를 배열로 변환.
                for (let x of plan) {
                    if (queue.includes(x)) {
                        // need에 포함되어있는 plan의 원소들에 대해서...
                        if (x !== queue.shift()) return "NO";
                        // need의 제일 앞 원소와 plan의 제일 앞 원소가 다르다면
                        // 즉, 우선순위가 잘못된 수업계획이라면
                        // return NO
                        // 그게 아니면 잘 짜여진 수업계획.
                    }
                }
                if (queue.length > 0) return "NO";
                // plan에서 필수 과목을 다 걸러냈는데도, 필수 과목이 남아있다면?
                // 수강신청할때 필수 과목 중 일부를 빼먹은 것임.
                // 이럴때도 return NO
                return answer;
            }

            let a = "CBA";
            let b = "CBDAGE";
            console.log(solution(a, b));
        </script>
    </body>
</html>
