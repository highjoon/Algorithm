<html>
    <head>
        <meta charset="UTF-8" />
        <title>폰켓몬</title>
    </head>

    <body>
        <script>
            function solution(nums) {
                let answer = 0;
                let m = [...new Set(nums)].length;
                let n = nums.length / 2;
                m >= n ? (answer = n) : (answer = m);
                return answer;
            }

            let nums1 = [3, 1, 2, 3];
            let nums2 = [3, 3, 3, 2, 2, 4];
            let nums3 = [3, 3, 3, 2, 2, 2];

            console.log(solution(nums1));
            console.log(solution(nums2));
            console.log(solution(nums3));
        </script>
    </body>
</html>
