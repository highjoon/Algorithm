    <title>2. 유효한 팰린드롬</title>

<body>
    <script>
        function solution(s) {
            let answer = 'YES';
            s = s.toLowerCase().replace(/[^a-z]/g, '');
            // 소문자 a ~ z가 아닌 것(^)들을 ''로 바꿔라.
            if (s.split('').reverse().join('') !== s) answer = 'NO';
            return answer;
        }

        let str = "found7, time: study; Yduts; emit, 7Dnuof";
        console.log(solution(str));
    </script>
