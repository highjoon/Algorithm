    <title>3. 멘토링 문제</title>
</head>

<body>
    <script>
        function solution(test) {
            let answer = 0;
            let m = test.length;
            let n = test[0].length;
            for (let i = 1; i <= n; i++) {
                for (let j = 1; j <= n; j++) {
                    let cnt = 0;
                    for (let k = 0; k < m; k++) {
                        let tor = tee = 0;
                        for (let s = 0; s < n; s++) {
                            if (test[k][s] === i) tor = s;
                            if (test[k][s] === j) tee = s;
                        }
                        if (tor < tee) cnt++;
                    }
                    if (cnt === m) answer++;
                }
            }
            return answer;
        }

        let arr = [
            [3, 4, 1, 2],
            [4, 3, 2, 1],
            [3, 1, 4, 2]
        ];
        console.log(solution(arr));
    </script>
