<html>

<head>
    <meta charset="UTF-8">
    <title>8. 회의실 배정</title>
</head>

<body>
    <script>
        function solution(meeting) {
            let answer = 1;
            let sorted = meeting.slice().sort((a, b) => {
                if (a[0] === b[0]) return a[1] - b[1];
                else return a[0] - b[0]
            });
            let tmp = sorted[0][1];
            for (let i = 0; i < sorted.length; i++) {
                for (let j = i + 1; j < sorted.length - i - 1; j++) {
                    if (tmp >= sorted[j][0]) {
                        tmp = sorted[j][1];
                        answer++;
                        break;
                    }
                }
            }
            return answer;
        }

        let arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
        let arr2 = [[3, 3], [1, 3], [2, 3]];
        console.log(solution(arr));
        console.log(solution(arr2));
    </script>
</body>

</html>
