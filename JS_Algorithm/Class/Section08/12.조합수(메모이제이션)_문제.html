<html>
    <head>
        <meta charset="UTF-8" />
        <title>12. 조합수(메모이제이션)</title>
    </head>

    <body>
        <script>
            function solution(n, r) {
                let answer = 0;
                let mz = Array.from(Array(n + 10), () => Array(n + 10).fill(0));
                function DFS(n, r) {
                    if (mz[n][r] > 0) return mz[n][r];
                    if (n === r || r === 0) return 1;
                    else return (mz[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
                }
                answer = DFS(n, r);
                return answer;
            }

            console.log(solution(5, 3));
            console.log(solution(33, 19));
        </script>
    </body>
</html>
