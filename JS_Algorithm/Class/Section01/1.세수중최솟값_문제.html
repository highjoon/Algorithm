<html>
    <head>
        <meta charset="UTF-8" />
        <title>1. 세 수 중 최솟값</title>
    </head>

    <body>
        <script>
            function solution(a, b, c) {
                let answer = Math.min(a, b, c);
                return answer;
            }

            console.log(solution(2, 5, 1));
            console.log(solution(2, 6, 3));
            console.log(solution(8, 1, 9));
            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
