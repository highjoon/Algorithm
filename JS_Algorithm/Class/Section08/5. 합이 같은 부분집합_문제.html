<html>
  <head>
    <meta charset="UTF-8" />
    <title>5. 합이 같은 부분집합</title>
  </head>

  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          sum = 0,
          total = arr.reduce((a, b) => a + b, 0),
          flag = 0,
          n = arr.length;
        function DFS(L, sum) {
          if (flag === 1) return;
          if (L === n) {
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
