<html>
    <head>
        <meta charset="UTF-8" />
        <title>나누어 떨어지는 숫자 배열</title>
    </head>

    <body>
        <script>
            function solution(arr, divisor) {
                let answer = arr.filter((x) => {
                    if (x % divisor === 0) return true;
                });
                if (answer.length === 0) return [-1];
                return answer.sort((a, b) => a - b);
            }

            let arr1 = [5, 9, 7, 10],
                arr2 = [2, 36, 1, 3],
                arr3 = [3, 2, 6];
            let d1 = 5,
                d2 = 1,
                d3 = 10;
            console.log(solution(arr1, d1));
            console.log(solution(arr2, d2));
            console.log(solution(arr3, d3));
        </script>
    </body>
</html>
