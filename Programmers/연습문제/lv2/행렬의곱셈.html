<html>
    <head>
        <meta charset="UTF-8" />
        <title>행렬의 곱셈</title>
    </head>

    <body>
        <script>
            function solution(arr1, arr2) {
                let row = arr1.length;
                let column = arr2[0].length;
                let answer = Array(row)
                    .fill(0)
                    .map((v) => Array(column).fill(0));

                for (let i = 0; i < row; i++) {
                    for (let j = 0; j < column; j++) {
                        for (let k = 0; k < arr2.length; k++) {
                            answer[i][j] += arr1[i][k] * arr2[k][j];
                        }
                    }
                }

                return answer;
            }

            let arr1 = [
                [1, 4],
                [3, 2],
                [4, 1]
            ];
            let arr2 = [
                [3, 3],
                [3, 3]
            ];
            let arr3 = [
                [2, 3, 2],
                [4, 2, 4],
                [3, 1, 4]
            ];
            let arr4 = [
                [5, 4, 3],
                [2, 4, 1],
                [3, 1, 1]
            ];
            console.log(solution(arr1, arr2));
            console.log(solution(arr3, arr4));
        </script>
    </body>
</html>
