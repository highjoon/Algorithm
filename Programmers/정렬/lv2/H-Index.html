<html>

<head>
    <meta charset="UTF-8">
    <title>가장큰수</title>
</head>

<body>
    <script>
        function solution(citations) {
            var answer = 0;
            let arr = citations.sort((a, b) => b - a);
            let n = arr.length;
            let cnt = 0;
            for (let i = 1; i <= n; i++) { if (arr[i - 1] >= i) cnt++; }
            answer = cnt;
            return answer;
        }

        let citations = [3, 0, 6, 1, 5];

        console.log(solution(citations));
    </script>
</body>

</html>
