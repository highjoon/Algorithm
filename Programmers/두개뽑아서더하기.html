<html>
    <head>
        <meta charset="UTF-8" />
        <title>두 개 뽑아서 더하기</title>
    </head>

    <body>
        <script>
            function solution(numbers) {
                const set = new Set();
                const n = numbers.length;
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (i === j) continue;
                        set.add(numbers[i] + numbers[j]);
                    }
                }
                let answer = Array.from(set).sort((a, b) => a - b);
                return answer;
            }

            let numbers1 = [2, 1, 3, 4, 1];
            let numbers2 = [5, 0, 2, 7];
            console.log(solution(numbers1));
            console.log(solution(numbers2));
        </script>
    </body>
</html>
