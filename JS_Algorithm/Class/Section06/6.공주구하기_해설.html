<html>
    <head>
        <meta charset="UTF-8" />
        <title>6. 공주구하기</title>
    </head>

    <body>
        <script>
            // 큐 사용.  FIFO.  배열 사용.
            function solution(n, k) {
                let answer;
                // v : 배열의 값. i : 배열의 인덱스
                let queue = Array.from({ length: n }, (v, i) => i + 1);
                while (queue.length) {
                    // shift() : 배열에서 첫 번째 요소를 제거하고, 제거된 요소를 반환
                    for (let i = 1; i < k; i++) queue.push(queue.shift());
                    queue.shift();
                    // k번째 왕자는 그냥 shift됨.
                    if (queue.length === 1) answer = queue.shift();
                }
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
