<html>
    <head>
        <meta charset="UTF-8" />
        <title>2. 보이는 학생</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer = 0;
                let max = Number.MIN_SAFE_INTEGER;
                for (let x of arr) {
                    if (x > max) {
                        max = x;
                        answer++;
                    }
                }
                return answer;
            }

            let arr = [130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
