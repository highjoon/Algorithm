<html>
  <head>
    <meta charset="UTF-8" />
    <title>2. 경로탐색(DFS)</title>
  </head>

  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        // 1번 인덱스부터 사용할 것이므로 n+1.
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let ch = Array.from({ length: n + 1 }, () => 0);
        let path = [];
        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }
        function DFS(v) {
          if (v === n) {
            answer++;
            console.log(path);
          } else {
            for (let i = 1; i <= n; i++) {
              if (graph[v][i] === 1 && ch[i] === 0) {
                ch[i] = 1;
                path.push(i);
                DFS(i);
                ch[i] = 0;
                path.pop();
              }
            }
          }
        }

        path.push(1);
        ch[1] = 1;
        DFS(1);
        return answer;
      }

      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5]
      ];
      console.log(solution(5, arr));
    </script>
  </body>
