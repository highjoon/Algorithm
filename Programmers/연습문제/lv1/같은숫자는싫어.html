<html>
    <head>
        <meta charset="UTF-8" />
        <title>같은 숫자는 싫어</title>
    </head>

    <body>
        <script>
            function solution(arr) {
                let answer = [];
                for (let x of arr) {
                    if (answer[answer.length - 1] !== x) answer.push(x);
                }
                return answer;
            }

            let arr1 = [1, 1, 3, 3, 0, 1, 1],
                arr2 = [4, 4, 4, 3, 3];
            console.log(solution(arr1));
            console.log(solution(arr2));
        </script>
    </body>
</html>
