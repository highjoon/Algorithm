<html>
    <head>
        <meta charset="UTF-8" />
        <title>10. 순열 구하기</title>
    </head>

    <body>
        <script>
            function solution(m, arr) {
                let answer = [];
                let tmp = Array.from({ length: m }, () => 0);
                function DFS(L) {
                    if (L === m) {
                        if (tmp[0] !== tmp[1]) answer.push(tmp.slice());
                    } else {
                        for (let i = 0; i < arr.length; i++) {
                            tmp[L] = arr[i];
                            DFS(L + 1);
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            let arr = [3, 6, 9];
            console.log(solution(2, arr));
        </script>
    </body>
</html>
