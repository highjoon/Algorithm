<html>
    <head>
        <meta charset="UTF-8" />
        <title>기능개발</title>
    </head>

    <body>
        <script>
            function solution(progresses, speeds) {
                let answer = [];
                let finalCount = [];
                // 배열 answer에 남은 기간을 나타내는 값을 넣어준다.
                for (let i = 0; i <= progresses.length - 1; i++) {
                    let j = 1;
                    while (progresses[i] < 100) {
                        progresses[i] += speeds[i];
                        if (progresses[i] >= 100) {
                            answer.push(j);
                        }
                        j++;
                    }
                }
                console.log(answer);

                // 남은 기간 answer 배열을 이용하여 뒷 부분에 값을 보고 temp에 개수를 체크해주는 로직이다.
                let temp = 1;
                let prev = answer[0];
                for (let i = 1; i < answer.length; i++) {
                    let curr = answer[i];
                    if (prev >= curr) {
                        temp += 1;
                    } else {
                        finalCount.push(temp);
                        prev = curr;
                        temp = 1;
                    }
                }
                finalCount.push(temp);
                return finalCount;
            }

            // let progresses1 = [93, 30, 55];
            // let speeds1 = [1, 30, 5];
            // console.log(solution(progresses1, speeds1));

            let progresses2 = [95, 90, 99, 99, 80, 99];
            let speeds2 = [1, 1, 1, 1, 1, 1];
            console.log(solution(progresses2, speeds2));
        </script>
    </body>
