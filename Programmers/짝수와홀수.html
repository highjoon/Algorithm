<html>

<head>
    <meta charset="UTF-8">
    <title>제일 작은 수 제거하기</title>
</head>

<body>
    <script>
        function solution(num) {
            let answer = num % 2 === 0 ? "Even" : "Odd";
            return answer;
        }

        let num1 = 3;
        let num2 = 4;
        console.log(solution(num1));
        console.log(solution(num2));
    </script>
</body>

</html>
