<html>

<head>
    <meta charset="UTF-8">
    <title>1. 올바른 괄호</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 'YES';
            let stack = [];
            for (let x of s) {
                if (x === '(') stack.push(x);
                else {
                    if (stack.length === 0) return 'NO';
                    stack.pop();
                }
            }
            if (stack.length > 0) return 'NO';
            return answer;
        }

        let a = "(()(()))(()";
        let b = "((()))";
        console.log(solution(a));
        console.log(solution(b));
    </script>
</body>

</html>
