<html>
    <head>
        <meta charset="UTF-8" />
        <title>3. 이진트리순회(후위)</title>
    </head>

    <body>
        <script>
            function solution(n) {
                let answer = [];
                function DFS(L) {
                    if (L > 7) return;
                    DFS(L * 2);
                    DFS(L * 2 + 1);
                    answer.push(L);
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
