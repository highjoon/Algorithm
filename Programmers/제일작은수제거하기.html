<html>

<head>
    <meta charset="UTF-8">
    <title>제일 작은 수 제거하기</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = [];
            if (arr.length === 1) answer.push(-1);
            else {
                arr.splice(arr.indexOf(Math.min(...arr)), 1);
                answer.push(...arr);
            }
            return answer;
        }

        let arr1 = [4, 3, 2, 1];
        let arr2 = [10];
        console.log(solution(arr1));
        console.log(solution(arr2));
    </script>
</body>

</html>
