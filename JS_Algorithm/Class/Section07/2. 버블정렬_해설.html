<html>

<head>
    <meta charset="UTF-8">
    <title>2. 버블정렬</title>
</head>

<body>
    <script>
        /*
        버블 정렬은 현재 배열 요소와 그 다음 배열 요소를 비교한다음 
        조건에 걸리면 교환하는 식의 정렬입니다. 
        그러니까 배열의 0번 인덱스의 요소와 1번 인덱스의 요소를 비교하고, 
        그 다음 1번 인덱스의 요소와 2번 인덱스의 요소를 비교합니다. 
        이 짓을 계속하면 정렬이 됩니다.
         */
        function solution(arr) {
            let answer = arr;
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return answer;
        }

        let arr = [13, 5, 11, 7, 23, 15];
        console.log(solution(arr));
    </script>
</body>

</html>
