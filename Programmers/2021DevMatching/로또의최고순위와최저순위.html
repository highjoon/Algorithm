<html>
    <head>
        <meta charset="UTF-8" />
        <title>로또의 최고 순위와 최저 순위</title>
    </head>

    <body>
        <script>
            function solution(lottos, win_nums) {
                let answer = [];
                let tmp = [];

                let lst = 0;
                lottos.forEach((x) => {
                    if (win_nums.includes(x)) lst++;
                });

                let fst = 0;
                lottos.forEach((x) => {
                    if (x === 0) fst++;
                });
                fst += lst;

                tmp.push(fst);
                tmp.push(lst);

                answer = tmp.map((x) => {
                    if (x === 6) return 1;
                    else if (x === 5) return 2;
                    else if (x === 4) return 3;
                    else if (x === 3) return 4;
                    else if (x === 2) return 5;
                    else return 6;
                });

                return answer;
            }

            let l1 = [44, 1, 0, 0, 31, 25];
            let l2 = [0, 0, 0, 0, 0, 0];
            let l3 = [45, 4, 35, 20, 3, 9];
            let w1 = [31, 10, 45, 1, 6, 19];
            let w2 = [38, 19, 20, 40, 15, 25];
            let w3 = [20, 9, 3, 45, 4, 35];
            console.log(solution(l1, w1));
            console.log(solution(l2, w2));
            console.log(solution(l3, w3));
        </script>
    </body>
</html>
