<html>

<head>
    <meta charset="UTF-8">
    <title>5. K번째 큰 수</title>
</head>

<body>
    <script>
        function solution(n, k, card) {
            let answer = 0;
            let set = new Set();
            let tmp = [];
            let sum = 0;
            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    for (let k = j + 1; k < n; k++) {
                        sum += (card[i] + card[j] + card[k]);
                        tmp.push(sum);
                        sum = 0;
                    }
                }
            }
            tmp = tmp.sort((a, b) => b - a).forEach(x => { return set.add(x); });
            answer = [...set][k - 1];
            return answer;
        }

        let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution(10, 3, arr));
    </script>
</body>

</html>
