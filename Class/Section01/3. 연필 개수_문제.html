<html>

<head>
    <meta charset="UTF-8">
    <title>3. 연필 개수</title>
</head>

<body>
    <script>
        function solution(n) {
            let answer;
            let num = parseInt(n / 12);
            if ((n % 12) > 0) answer = num + 1;
            else answer = num;
            // answer = Math.ceil(n / 12);
            // 소수점 올림
            return answer;
        }

        console.log(solution(25));
        console.log(solution(178));
    </script>
</body>

</html>
