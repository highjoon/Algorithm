<html>
  <head>
    <meta charset="UTF-8" />
    <title>이상한 문자 만들기</title>
  </head>

  <body>
    <script>
      function solution(s) {
        let answer = s
          .split(" ")
          .map((x) =>
            x
              .split("")
              .map((v, i) => (i % 2 === 0 ? v.toUpperCase() : v.toLowerCase()))
              .join("")
          )
          .join(" ");
        return answer;
      }

      let s = "try hello world";
      console.log(solution(s));
    </script>
  </body>
</html>
