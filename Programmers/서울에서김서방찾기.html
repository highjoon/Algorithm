<html>

<head>
    <meta charset="UTF-8">
    <title>서울에서 김서방 찾기</title>
</head>

<body>
    <script>
        function solution(seoul) {
            var answer = `김서방은 ${seoul.indexOf('Kim')}에 있다`;
            return answer;
        }

        let seoul = ["Jane", "Kim"];
        console.log(solution(seoul));
    </script>
</body>

</html>
